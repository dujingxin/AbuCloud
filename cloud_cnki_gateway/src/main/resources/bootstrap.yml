server:
  port: 9527

logging:
  level:
    com.alibaba.nacos.client.naming: error
  #    org.springframework.cloud.gateway: debug

spring:
  application:
    name: cloud-cnki-gateway
  devtools:
    restart:
      enabled: true
  #profiles:
    #active: dev
  cloud:
    nacos:
      config:
        server-addr: 10.170.128.9:8848
        file-extension: yml
      discovery:
        server-addr: 10.170.128.9:8848
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        - id: tt
          uri: lb://cloud-cnki-feign
          predicates:
            - Path=/routes/test/**
          filters:
            - StripPrefix=1
        - id: ss
          uri: http://www.baidu.com
          predicates:
            - Path=/baidu/**